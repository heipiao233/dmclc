on:
  [create, workflow_dispatch]
permissions:
  id-token: write
  actions: write
  checks: write
  contents: write
  deployments: write
  discussions: write
  issues: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Pages
      uses: actions/configure-pages@v2
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '16.15.0'
    - name: npm install, build and test
      run: |
        npm install
        npm run build
    - name: documents
      run: npx api-extractor run
      continue-on-error: true
    - run: npx api-documenter markdown -i ./temp
    - name: Generate HTML from Markdown
      uses: ZacJW/markdown-html-action@1.1.1
      with:
        input_files: ./markdown
        output_files: ./_site
    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v1.0.6
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
  publish:
    name: publish to npm
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: publish
        run: npm publish
