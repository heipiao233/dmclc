on:
  [create, workflow_dispatch]
permissions:
  id-token: write
  actions: write
  checks: write
  contents: write
  deployments: write
  discussions: write
  issues: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '16.15.0'
      - name: npm install, build and test
        run: |
          npm install
          npm run build
      - name: documents
        run: npx api-extractor run
        continue-on-error: true
      - run: npx api-documenter markdown -i ./temp
      - run: |
          cd $GITHUB_WORKSPACE
          git clone https://$GITHUB_TOKEN@github.com/heipiao233/dmclc.wiki
      - run: cp ./markdown/* $GITHUB_WORKSPACE/dmclc.wiki/ -r
      - run: |
          cd $GITHUB_WORKSPACE/dmclc.wiki/
          git push
      - name: publish
        run: npm publish
